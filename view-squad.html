  <meta charset="UTF-8" />
  <title>Squad Lineup</title>
  <style>
    :root {
      --accent-color: #000000;
      --text-color: #ffffff;
    }

    body {
      background: var(--accent-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.5rem;
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 16px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 14px;
      border-radius: 8px;
      text-align: left;
    }

    .card .name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .card .meta {
      font-size: 0.9rem;
      margin-top: 4px;
      opacity: 0.85;
    }

    .back-button {
      margin-top: 50px;
      padding: 12px 20px;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
<button id="back-button">‚Üê Back to Premier League Teams</button>

    .back-button:hover {
      background: rgba(255,255,255,0.35);
    }
  </style>
</head>

    function setTheme(hex) {
      document.documentElement.style.setProperty("--accent-color", hex);
      const r = parseInt(hex.slice(1,3), 16);
      const g = parseInt(hex.slice(3,5), 16);
      const b = parseInt(hex.slice(5,7), 16);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      const text = brightness < 128 ? "#ffffff" : "#000000";
      document.documentElement.style.setProperty("--text-color", text);
    }

 function show(players, id) {
  const box = document.getElementById(id);
  box.innerHTML = "";
  players.forEach((p, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.id = `${id}-player-${index}`;
    card.draggable = true;
    card.ondragstart = drag;
    card.innerHTML = `<div class="name">${p.name}</div><div class="meta">${p.position} ‚Ä¢ Rating: ${p.rating}</div>`;
    box.appendChild(card);
  });
}

  <script>
  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const dragged = document.getElementById(data);
    ev.target.closest('.player-grid').appendChild(dragged);
  }

  function saveLineup() {
    const starters = Array.from(document.getElementById("starting").children).map(p => p.textContent);
    const subs = Array.from(document.getElementById("subs").children).map(p => p.textContent);
    localStorage.setItem("customLineup", JSON.stringify({ starters, subs }));
    alert("Lineup saved!");
  }
</script>
