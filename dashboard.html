<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Club Dashboard</title>
  <style>
    body {
      background: #fff8e1;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #d4af37;
      margin-bottom: 10px;
    }

    .actions {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .actions button {
      padding: 16px 28px;
      font-size: 1.1rem;
      background-color: #ffd54f;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.25s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .actions button:hover {
      background-color: #ffca28;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 14px;
      font-size: 10px;
      color: #999;
    }
  </style>
</head>
