<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Club Dashboard</title>
  <style>
    :root {
      --accent-color: #d4af37;
      --text-color: #ffffff;
    }

    body {
      background-color: var(--accent-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      transition: background 0.3s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .actions button {
      padding: 14px 24px;
      font-size: 1.1rem;
      background-color: rgba(255,255,255,0.2);
      color: var(--text-color);
      border: 2px solid #ffffff66;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .actions button:hover {
      background-color: rgba(255,255,255,0.35);
    }

    .squad {
      margin-top: 40px;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      display: none;
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .player-card {
      background-color: rgba(255, 255, 255, 0.12);
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .player-card .name {
      font-weight: bold;
      font-size: 1.05rem;
    }

    .player-card .meta {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-top: 4px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 14px;
      font-size: 10px;
      color: #f0f0f0aa;
    }
  </style>
</head>
<body>
  <h1 id="team-title">Loading club...</h1>

  <div class="actions">
    <button id="squad-btn">ðŸ“‹ View Squad</button>
    <button onclick="alert('Fixtures coming soon!')">ðŸ“… View Fixtures</button>
    <button onclick="alert('Season start coming soon!')">ðŸš€ Start Season</button>
  </div>

  <div class="squad" id="squad-section">
    <h2>Squad</h2>
    <div id="squad-list" class="player-grid"></div>
  </div>

  <div class="footer">callyman sam</div>

  <script>
    const team = localStorage.getItem("selectedTeam") || "Unknown Team";
    document.getElementById("team-title").textContent = `Welcome to ${team}!`;

    const squadSection = document.getElementById("squad-section");
    const squadList = document.getElementById("squad-list");
    const viewBtn = document.getElementById("squad-btn");

    // Minimal squad data to test (expand as you like)
    const squads = {
      "Arsenal": [
        { name: "David Raya", position: "GK", rating: 83 },
        { name: "William Saliba", position: "CB", rating: 84 },
        { name: "Bukayo Saka", position: "RW", rating: 88 }
      ],
      "Crystal Palace": [
        { name: "Sam Johnstone", position: "GK", rating: 77 },
        { name: "Marc GuÃ©hi", position: "CB", rating: 78 },
        { name: "Eberechi Eze", position: "CAM", rating: 81 }
      ]
    };

    const teamColors = {
      "Arsenal": "#a00000",
      "Crystal Palace": "#1b458f"
    };

    function setTheme() {
      const color = teamColors[team];
      if (color) {
        document.documentElement.style.setProperty("--accent-color", color);
        const brightness = parseInt(color.slice(1,3), 16) * 0.299 + parseInt(color.slice(3,5), 16) * 0.587 + parseInt(color.slice(5), 16) * 0.114;
        const textColor = brightness < 128 ? "#ffffff" : "#000000";
        document.documentElement.style.setProperty("--text-color", textColor);
      }
    }

    function showSquad() {
      const players = squads[team] || [];
      squadList.innerHTML = ""; // âœ… clear previous content

      if (players.length === 0) {
        squadList.innerHTML = "<div>No squad data for this team.</div>";
      } else {
        players.forEach(p => {
          const card = document.createElement("div");
          card.className = "player-card";

          const name = document.createElement("div");
          name.className = "name";
          name.textContent = p.name;

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.textContent = `${p.position} â€¢ Rating: ${p.rating}`;

          card.appendChild(name);
          card.appendChild(meta);
          squadList.appendChild(card);
        });
      }

      squadSection.style.display = "block";
    }

    viewBtn.addEventListener("click", showSquad);
    setTheme();
  </script>
</body>
</html>
