<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Club Dashboard</title>
  <style>
    :root {
      --accent-color: #d4af37;
      --text-color: #ffffff;
    }

    body {
      background-color: var(--accent-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      transition: background 0.3s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .actions button {
      padding: 14px 24px;
      font-size: 1.1rem;
      background-color: rgba(255,255,255,0.2);
      color: var(--text-color);
      border: 2px solid #ffffff66;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .actions button:hover {
      background-color: rgba(255,255,255,0.35);
    }
<button id="back-to-leagues">‚Üê Back to League Selection</button>

    .footer {
      position: absolute;
      bottom: 10px;
      right: 14px;
      font-size: 10px;
      color: #f0f0f0aa;
    }
  </style>
</head>
<body>
  <h1 id="team-title">Loading club...</h1>

  <div class="actions">
    <button onclick="window.location.href='view-squad.html'">üìã View Squad</button>
    <button onclick="alert('Fixtures coming soon!')">üìÖ View Fixtures</button>
    <button onclick="alert('Season start coming soon!')">üöÄ Start Season</button>
  </div>

  <div class="footer">callyman sam</div>

  <script>
    const team = localStorage.getItem("selectedTeam") || "Unknown Team";
    document.getElementById("team-title").textContent = `Welcome to ${team}!`;

    const teamColors = {
      "Arsenal": "#a00000",
      "Chelsea": "#034694",
      "Manchester City": "#6cabdd",
      "Crystal Palace": "#1b458f",
      "Port Vale": "#ffcc00"
      // Add more teams and their hex codes here
    };

    // üé® Adjust theme
    const teamColor = teamColors[team];
    if (teamColor) {
      document.documentElement.style.setProperty("--accent-color", teamColor);

      const r = parseInt(teamColor.substr(1, 2), 16);
      const g = parseInt(teamColor.substr(3, 2), 16);
      const b = parseInt(teamColor.substr(5, 2), 16);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      document.documentElement.style.setProperty("--text-color", brightness < 140 ? "#ffffff" : "#000000");
    }
  </script>
  document.getElementById("back-to-leagues").addEventListener("click", () => {
  window.location.href = "select-league.html"; // Update this if your league page has a different name
});

</body>
</html>
