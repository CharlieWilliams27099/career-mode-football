<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Team</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0b132b;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .teams {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .teams button {
      background-color: #1c2541;
      border: none;
      color: white;
      padding: 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .teams button:hover {
      background-color: #3a506b;
    }
  </style>
</head>
<body>
  <h1 id="league-title">Loading teams...</h1>
  <div class="teams"></div>

  <script>
    const leagueTeams = {
      "Premier League": ["Arsenal", "Chelsea", "Man City", "Man United", "Liverpool", "Spurs"],
      "Championship": ["Leeds", "Ipswich", "Leicester", "Norwich", "Southampton", "Hull City"],
      "League One": ["Port Vale", "Derby", "Bolton", "Barnsley", "Blackpool", "Reading"],
      "League Two": ["Wrexham", "Stockport", "MK Dons", "Mansfield", "Crewe", "Tranmere"]
    };

    const selectedLeague = localStorage.getItem("selectedLeague");
    const teams = leagueTeams[selectedLeague];
    const container = document.querySelector(".teams");
    const title = document.getElementById("league-title");

    if (!selectedLeague || !teams) {
      title.textContent = "Oops! No league selected or no teams found.";
    } else {
      title.textContent = `Choose a Club from ${selectedLeague}`;
      teams.forEach(team => {
        const button = document.createElement("button");
        button.textContent = team;
        button.addEventListener("click", () => {
          localStorage.setItem("selectedTeam", team);
          localStorage.setItem("selectedLeague", selectedLeague);
          window.location.href = "dashboard.html";
        });
        container.appendChild(button);
      });
    }
  </script>
</body>
</html>
