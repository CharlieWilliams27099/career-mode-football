<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Team</title>
    <style>
        body { background: #0b132b; color: #f8f9fa; font-family: 'Segoe UI', sans-serif; padding: 40px 20px; text-align: center; }
        h1 { font-size: 2rem; margin-bottom: 30px; }
        .teams { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-top: 20px; }
        .team { background: #1c2541; padding: 20px; cursor: pointer; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Select Your Team</h1>
    <div id="teams" class="teams"></div>
    <script src="squads.js"></script>
    <script>
        const teamsDiv = document.getElementById('teams');
        for (const team in squads) {
            const teamDiv = document.createElement('div');
            teamDiv.className = 'team';
            teamDiv.innerText = team;
            teamDiv.onclick = () => {
                localStorage.setItem('selectedTeam', team);
                window.location.href = 'view-squad.html';
            };
            teamsDiv.appendChild(teamDiv);
        }
    </script>
</body>
</html>
