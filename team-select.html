<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Team</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #0d1b2a, #415a77);
      font-family: 'Segoe UI', sans-serif;
      color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1, h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .teams button {
      background-color: #1b263b;
      color: #fff;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .teams button:hover {
      background-color: #415a77;
    }
  </style>
</head>
<body>
  <h1>Select Your Team</h1>
  <h2 id="league-display"></h2>

  <div class="teams" id="team-buttons"></div>

  <script>
    const selectedLeague = localStorage.getItem('selectedLeague') || 'No League Selected';
    document.getElementById('league-display').innerText = "League: " + selectedLeague;

    const leagueTeams = {
      const leagueTeams = {
  "Premier League": ["Manchester United", "Arsenal", "Liverpool", "Manchester City"],
  "Championship": ["Leeds United", "Leicester City", "Sunderland", "Norwich City"],
  "League One": ["Portsmouth", "Derby County", "Bolton Wanderers", "Blackpool"]
};

    const teams = leagueTeams[selectedLeague] || ["Generic FC", "Default United"];
    const container = document.getElementById('team-buttons');

    teams.forEach(team => {
      const btn = document.createElement('button');
      btn.textContent = team;
      btn.onclick = () => {
        localStorage.setItem('selectedTeam', team);
        alert("You selected: " + team);
        // window.location.href = "dashboard.html";
      };
      container.appendChild(btn);
    });
  </script>
</body>
</html>
